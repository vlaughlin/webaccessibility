                                                                </option>

                                                                <option value="10">
                                                                        Street Of The Rider
                                                                </option>

                                                                <option value="11">
                                                                        This Is For You
                                                                </option>
                                                        </select> <label for="fav-song">What is your favorite song:</label> 

                                                        <textarea id="fav-song" name="fav-song"></textarea>
                                                </form>
                                        </div>
                                </div>
                        </div>
                </fieldset>


                <fieldset class="signup">
                        <legend>Newsletter</legend>

                        <div class="card">
                                <div class="flex">
                                        <img alt="Picture of the band playing" class="photo" src="img/the_band.jpg">
